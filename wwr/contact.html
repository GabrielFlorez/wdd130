<body>
    <header>
        <img src="images/logo.png" alt="rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <p>White Water Rafting</p>
        <p>Phone: 123-456-7890</p>
        <p>Email: <a href="mailto:whitewaterrafting@email.com">whitewaterrafting@email.com</a></p>

        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d45024.78654580417!2d-116.74090263183216!3d45.145600556657364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a6a390d3de05e5%3A0x105ba51021f82762!2sSnake%20River!5e0!3m2!1sen!2sco!4v1679637113923!5m2!1sen!2sco"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <section class="employee-profiles">
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>Tommy Doe<br>Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>Joseph Smith<br>Associate</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Demesia Johnson<br>Accountant</figcaption>
            </figure>
        </section>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"><br><br>
            
            <label>Purpose of Message:</label>
            <!-- <label for="purpose">Purpose of Message:</label><br>
            <input type="radio" id="purpose" name="purpose" value="purpose"> -->

            <label for="inquiry">General Inquiry</label>
            <input type="radio" id="inquiry" name="purpose" value="inquiry">

            <label for="reservation">Reservation Question</label>
            <input type="radio" id="reservation" name="purpose" value="reservation">

            <label for="suggestion">Website Suggestion</label>
            <input type="radio" id="suggestion" name="purpose" value="suggestion">


            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br><br>

            <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
            <label for="newsletter">Please subscribe me to the monthly newsletter</label><br><br>

            <input type="submit" value="Submit">
        </form>

    </main>
